<!-- actividade.component.html -->
<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
  <div class="container-fluid">

    <div class="header-body">
      <div class="row">
      </div>
    </div>
  </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">

          <button type="button" class="btn btn-success" [routerLink]="['/dashboard']">
            <i class="fas fa-home mr-2"></i>Home
          </button>
          <button type="button" class="btn btn-success" [routerLink]="['/persist-actividade']">
            <i class="fas fa-plus mr-2"></i>Nova
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
              <tr>
                <th scope="col">Nome</th>

                <th scope="col">Acção</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let actividade of actividades">
                <th scope="row">{{actividade.descricao}}</th>
                <td>
                  <button type="button" class="btn btn-info btn-sm mr-2" [routerLink]="['/edit-actividade', actividade.id]">
                    <i class="fas fa-edit"></i> Editar
                  </button>
                  <button type="button" class="btn btn-warning btn-sm mr-2" (click)="openViewModal(actividade)">
                    <i class="fas fa-eye"></i> View
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
